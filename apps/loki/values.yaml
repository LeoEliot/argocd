# Loki distributed configuration
loki:
  structuredConfig:
    ingester:
      max_transfer_age: 24h
    limits_config:
      enforce_metric_name: false
      reject_old_samples: true
      reject_old_samples_max_age: 168h
      max_streams_per_user: 0
    table_manager:
      retention_deletes_enabled: true
      retention_period: 720h

# Minio for Loki storage (optional, replace with your storage backend)
minio:
  enabled: false

# Gateway for Loki API
gateway:
  enabled: true
  ingress:
    enabled: false

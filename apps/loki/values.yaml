# Loki deployment mode
deploymentMode: SingleBinary

# Loki simple/single binary mode
loki:
  mode: SingleBinary
  storage:
    type: "filesystem"
    filesystem:
      chunksDirectory: /data/loki/chunks
      rulesDirectory: /data/loki/rules
    bucketNames:
      chunks: loki-chunks
      ruler: loki-ruler
      admin: loki-admin
  commonConfig:
    replication_factor: 1

# Gateway for Loki API
gateway:
  enabled: true
  ingress:
    enabled: false

# Write configuration (disabled in SingleBinary mode)
write:
  replicas: 0

# Read configuration (disabled in SingleBinary mode)
read:
  replicas: 0

# Backend configuration (disabled in SingleBinary mode)
backend:
  replicas: 0

# Storage configuration
singleBinary:
  replicas: 1
  persistence:
    size: 10Gi
    storageClass: local-path

# Compactor configuration
compactor:
  retention:
    enabled: true
    delete:
      retention:
        days: 30

apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    # The ACME server URL (for production)
    server: https://acme-v02.api.letsencrypt.org
    # Email address to register with ACME server
    email: vakfuder@gmail.com
    # Name of a secret used to store the ACME account private key
    privateKeySecretRef:
      name: letsencrypt-prod-account-key
    # Enable the HTTP-01 challenge handler
    solvers:
    - http01:
        ingress:
          class: nginx # Replace with your ingress controller class (e.g., "nginx", "traefik")

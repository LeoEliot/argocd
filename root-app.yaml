# root-app.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/LeoEliot/argocd/apps'
    targetRevision: HEAD
    path: services
    directory:
      recurse: true 
      exclude: 'root-app.yaml'  # <--- Looks at the /services folder
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd  # Installs the child apps INTO the argocd namespace
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
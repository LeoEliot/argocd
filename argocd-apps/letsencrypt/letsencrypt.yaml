apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: letsencrypt-issuers
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/LeoEliot/argocd
    targetRevision: HEAD
    path: letsencrypt/resources
  destination:
    server: https://kubernetes.default.svc
    namespace: cert-manager
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
